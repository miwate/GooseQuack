plugins {
    id 'java'
    id 'application'
}

group = 'fr.GooseQuack'
version = '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'fr.GooseQuack.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    // Va falloir faire des tests il me semble, je mets ça là si on en a besoin
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.named('run') {
    standardInput = System.in
}

javadoc {
    options {
        footer = '<a href="https://github.com/miwate/GooseQuack">Repo GitHub</a>'
        windowTitle = 'GooseQuack Documentation'
        encoding = 'UTF-8'
        charSet = 'UTF-8'
    }
}